<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>WeatherApp</title>
</head>

<body>
    <div class="container text-center">
        <h1 id="title"></h1>
        <!--<p id="coordLat"></p>-->
        <!--<p id="coordLong"></p>-->
        <!--<p id="address1"></p>-->
        <p id="address2"></p>
        <form>
            <p>Find weather for another location:</p>
            <input placeholer="zipcode">
            <button class="btn btn-primary">Submit</button>
        </form>
        <div id="todaysWeather">
        <div class="container text-center">
            <div class="row">
                <div id="currentWeatherSection" class="col-xs-2 col-xs-offset-4">
                    <img id="currentImg">
                    <p id="weatherDescription"></p>
                    <h1 id="currentTemp"></h1>
                </div>
                <div id="radioButtons" class="col-xs-2">
                    <label class="container">
                    <input type="radio" value="f" id="radioF">&#8457;
                    </label>
                    <label class="container">
                    <input type="radio" value="c" id="radioC">&#8451;
                    </label>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="" class="row">
                <p id="todayLow" class="extraConditions"></p>
                <p id="todayHi" class="extraConditions"></p>
                <div>
                    <p id="todayWind" class="extraConditions"></p>
                    <p id="todayHumidity" class="extraConditions"></p>
                </div>
                <p </p>
            </div>
        </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="key.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
